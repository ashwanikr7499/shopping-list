logging:
  level:
    root: info
    web: debug
    sql: info
    feign: info
    com.zaxxer.hikari: info
    com.zaxxer.hikari.HikariConfig: info
    org:
      hibernate:
        type: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,${app.default.timezone}

spring:
  profiles:
    active:
#      - postgres_live
      - liquibase
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
  datasource:
    url: ${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:password}
    hikari:
      auto-commit: false
  h2:
    console:
      enabled: @h2.enable@
      settings:
        web-allow-others: @h2.enable@
  flyway:
    enabled: false
  liquibase:
    enabled: false
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        generate_statistics: false
        format_sql: true
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 20
        jdbc:
          batch_size: ${app.datasource.batch_size}
          time_zone: ${app.default.timezone}
        order:
          inserts: true
          updates: true
        connection.provider_disables_autocommit: true
        id.optimizer.pooled.preferred: pooled-lo
  application:
    name: shoppinglist
  jackson: #these properties are overridden in case we configure @EnableWebMvc,in that case we need to implement custom MappingJackson2HttpMessageConverter
    default-property-inclusion: non-null
    mapper:
      default-view-inclusion: true
    deserialization:
      fail-on-unknown-properties: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
server:
  shutdown: graceful
  port: 8080
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2KB

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    java:
      enabled: true

app:
  default:
    #    timezone: IST
    timezone: UTC
  datasource:
    batch_size: 500

springdoc:
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
  cache:
    disabled: true
  api-docs:
    groups:
      enabled: true

